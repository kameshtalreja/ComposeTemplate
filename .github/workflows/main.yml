name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Run Lint
        run:  ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v3
        with:
          name: index2.html
          path: app/build/reports/lint-results-debug.html
